<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./asset/js/questionnaire.js"></script>
    <title>Questionnaire</title>
</head>
<body class="bg-gray-800 flex justify-center items-center flex-col">      
    <div class="flex flex-col justify-center items-center mt-8">
        <!-- titre de la question -->
        <div class=" flex flex-col bg-white w-96 p-4 rounded-lg shadow-md">
            <h1 id="quiz-container" class="text-xl font-semibold text-center mb-4"></h1>
        </div>
    </div>
    <div id="blockResponse">
        <div class="flex gap-4 max-w-screen-md mx-auto mt-8" id="blockAnswers"></div>
    </div>
    <div class="flex flex-col gap-4 max-w-screen-md mx-auto mt-8">   
        <div class="flex-col space-y-4 justify-center mt-4">
            <div class="text-white" id="explication"></div>
            <div class="text-white" id="message"></div>
        </div>
    <button class="bg-blue-500 text-white py-2 px-5 rounded-full hover:bg-blue-600 focus:outline-none focus:bg-blue-600 mt-8" id="btn-next">Suivant</button>
</body>
</html>
